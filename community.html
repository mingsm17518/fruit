<!DOCTYPE html>
<html lang="zh">

<head>
    <title>果宠社区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .header-background {
            background-color: #f0f0f0;
            height: 250px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .logo-section img {
            width: 100px;
            vertical-align: middle;
        }

        .logo-text {
            display: inline-block;
            font-size: 24px;
            color: #ff6600;
            vertical-align: middle;
            margin-left: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            z-index: 3;
            position: relative;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            padding-left: 40px; /* 为放大镜图标预留空间 */
            border-radius: 20px;
            border: 1px solid #ccc;
            z-index: 3;
            position: relative;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6666;
            color: white;
            border-radius: 20px;
            margin-left: 10px;
            z-index: 3;
            position: relative;
        }

        .search-bar i {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            z-index: 4;
        }

        .main-content {
            display: flex;
            margin-top: 20px;
        }

        .personal-center {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .personal-center img {
            width: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px auto;
        }

        .community-content {
            width: 60%;
        }

        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .content-box {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .content-box h5 {
            color: #ff6666;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- header with logo and title -->
    <header class="header-background">
        <div class="logo-section">
            <img src="images/logo.jpg" alt="Logo">
            <span class="logo-text">果宠社区</span>
        </div>
    </header>

    <!-- search bar with icon -->
    <div class="search-bar">
        <i class="fa fa-search"></i> <!-- 放大镜图标 -->
        <input type="text" placeholder="搜索">
        <button>搜索</button>
    </div>

    <!-- main content area -->
    <div class="container main-content">
        <!-- personal center -->
        <div class="personal-center">
            <img src="images/logo.jpg" alt="User Avatar">
            <h4>个人中心</h4>
            <p>小果宠131129</p>
            <p>我参与的话题</p>
            <ul>
                <li>话题1</li>
                <li>话题2</li>
            </ul>
            <p>我参加的活动与挑战</p>
            <ul>
                <li>活动1</li>
                <li>活动2</li>
            </ul>
        </div>

        <!-- community content -->
        <div class="community-content">
            <div class="content-box">
                <h5>种植技巧和方法</h5>
                <p>我的农场生活...</p>
                <small>发布于：2023-04-06 16:52</small>
                <p>后天可以...</p>
                <div>
                    <button>评论</button>
                    <button>分享</button>
                    <button>收藏</button>
                    <button>点赞</button>
                </div>
            </div>
        </div>

        <!-- sidebar with hot topics -->
        <div class="sidebar">
            <h5>话题热议榜</h5>
            <ol>
                <li>话题1</li>
                <li>话题2</li>
                <li>话题3</li>
            </ol>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p>Copyright &copy; 2023. All rights reserved.</p>
    </footer>
</body>

</html>
